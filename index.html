<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">
            <div class="slides">

                <section>
                    <h1>Javascript</h1>
                    <h3>Training Session</h3>
                </section>

                <section>
                    <h2>Scope</h2>
                    <ul>
                        <li>Global Scope</li>
                        <li>Function Scope</li>
                    </ul>
                </section>

                <section>
                    <h2>Global Scope</h2>
                    <pre><code data-trim contenteditable data-content="examples/global-scope.js"></code></pre>
                </section>

                <section>
                    <h2>Function Scope</h2>
                    <pre><code data-trim contenteditable data-content="examples/function-scope-1.js"></code></pre>
                </section>

                <section>
                    <h2>IIFE</h2>
                    <h5>Immediately-Invoked Function Expression</h5>
                    <pre><code data-trim contenteditable data-content="examples/iife.js"></code></pre>
                </section>

                <section>
                    <h2>Function Scope</h2>
                    <pre><code data-trim contenteditable data-content="examples/function-scope-2.js"></code></pre>
                </section>

                <section>
                    <h2>Closures</h2>
                    <pre><code data-trim contenteditable data-content="examples/closures.js"></code></pre>
                </section>

                <section>
                    <h2>No Block Scope!</h2>
                    <pre><code data-trim contenteditable data-content="examples/block-scope.js"></code></pre>
                </section>

                <section>
                    <h2>Block Scope in ES6</h2>
                    <pre><code data-trim contenteditable data-content="examples/block-scope-es6.js"></code></pre>
                </section>

            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true }
                ]
            });

            document.addEventListener('DOMContentLoaded', function () {

                var idx, codeNodes = document.querySelectorAll("code");
                for (idx = 0; idx < codeNodes.length; idx++ ) {
                    var codeNode = codeNodes[idx];
                    var contentName = codeNode.getAttribute("data-content");
                    if(contentName) {
                        loadContent(codeNode, contentName);
                    }
                }

                function loadContent(codeNode, contentName) {
                    //console.log("Loading " + contentName);
                    fetch(contentName, {
                        method: 'get'
                    }).then(function(response) {
                        return response.text();
                    }).then(function(text) {
                        codeNode.textContent = text;
                        hljs.highlightBlock(codeNode);
                        Reveal.navigateTo();
                    }).catch(function(err) {
                        console.error("Could not load " + contentName);
                    });
                }
            });

        </script>

    </body>
</html>
